<section class="contacts">
  <div class="container">
    <div class="contacts__wrapper">
      <div class="contacts__text-block">
        <h3 class="contacts__title title">Следите за нашими новостями</h3>
        <p class="contacts__descr lh150">
          Подписывайтесь на <b>@conquest_watch</b> в соцсетях и узнавайте о
          новинках и акциях первыми.
        </p>
        <div class="contacts__icons">
          <a class="contacts__icon-link">
            <img
              src="@img/icons/instagram.svg"
              alt="Instagram"
              class="contacts__icon"
            />
          </a>
          <a class="contacts__icon-link">
            <img
              src="@img/icons/facebook.svg"
              alt="Facebook"
              class="contacts__icon"
            />
          </a>
          <a class="contacts__icon-link">
            <img
              src="@img/icons/twitter.svg"
              alt="Twitter"
              class="contacts__icon"
            />
          </a>
        </div>
      </div>
      <div class="contacts__images-block">
        <picture class="contacts__image-1">
          <img src="@img/photo_1.jpg" alt="Watch" />
        </picture>
        <picture class="contacts__image-2"
          ><img src="@img/photo_2.jpg" alt="Watch"
        /></picture>
        <picture class="contacts__image-3"
          ><img src="@img/photo_3.jpg" alt="Watch"
        /></picture>
      </div>
    </div>
