<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Conquest Watches</title>
</head>

  <body>
    <header class="header bg-brown">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__logo flex">
        <img src="img/logo.png" alt="Logo" />
        <div class="uppercase header__title fs10 ffPlay text-dark">
          CONQUEST
        </div>
      </div>
      <nav class="header__menu fs20">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Каталог</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Акции</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Доставка</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__icons">
        <button class="header__icon-button icon-button">
          <img
            src="img/icons/search.svg"
            alt="Поиск"
            class="header__icon icon"
          />
        </button>
        <button class="header__icon-button icon-button">
          <img
            src="img/icons/favorites.svg"
            alt="Избранное"
            class="header__icon icon"
          />
          <div class="header__icon-button-badge">1</div>
        </button>
        <button class="header__icon-button icon-button">
          <img
            src="img/icons/cart.svg"
            alt="Корзина"
            class="header__icon icon"
          />
          <div class="header__icon-button-badge d-none">0</div>
        </button>
      </div>
    </div>
  </div>
</header>

    <main><section class="intro">
  <div class="container">
    <div class="intro__wrapper">
      <div class="intro__block">
        <h1 class="intro__title fs70">Весна/Лето 2019</h1>
        <div class="intro__subtitle">Коллекция</div>
        <p class="intro__descr">
          Швейцарские часы в наличии в Москве и с доставкой по всему миру
        </p>
        <a href="#" class="intro__btn">Смотреть каталог</a>
      </div>
      <div class="intro__image"></div>
    </div>
  </div>
</section>
</main>
    <footer class="footer">Footer</footer>

    <script src="js/app.min.js"></script>
  </body>
</html>
